{% extends 'layout.html' %}

{% block css %}
<style>
    .fl{
        margin: 0px;
    }
    .my-crd{
        height: 25rem;
    }
</style>
{% endblock %}

{% block body %}

<div class="container-fluid mt-5">
    <a class="btn btn-danger" href="/">Back</a>
    <p class="h1 text-center text-light">Scrapping Results</p>
    

    <div class="row" id="results">
        
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    $(document).ready(() => {

        list_feature = (str) => {
            let flist = str.split(',');
            let lis = '';
            for(let f of flist.slice(0, 4)){
                lis += `<p class="fl">${f}</p>`;
            }
            return lis;
        }

        data = JSON.parse(sessionStorage.getItem('data'))
        console.log(data)

        data.forEach(item => {
            $('#results').append(`
            <div class="col-md-4">
                <div class="card mt-5 my-crd">
                    <div class="card-body">
                        <img src="static/${item.website}.png" style="height: 50px;">
                        <h4><a href="${item.link}" style="color : black">${item.name}</a></h4>
                        <p class="h6">${item.rating}</p>
                        <p class="h6">Average Rating : ${item.avgrating}</p>
                        ${list_feature(item.features)}<br>
                        <p class="h3">â‚¹ ${item.price} </p>
                    </div>
                </div>
            </div>
            `
            )
        });
    });
</script>
{% endblock %}
